<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SonndForm</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/materialize/dist/css/materialize.min.css">
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/materialize/dist/js/materialize.min.js"></script>
    <script src="lib/paper/dist/paper-full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="controlPanel" class='card-panel'>
            <div class='row'>
                <div class="col s4 m4">
                    <form action="#">
                       <p>
                         <input name="type" type="radio" id='sine' value='sine' checked/>
                         <label for="sine">Sine</label>
                       </p>
                       <p>
                         <input name="type" type="radio" id='triangle' value='triangle'/>
                         <label for="triangle">Triangle</label>
                       </p>
                       <p>
                         <input name="type" type="radio" id='saw' value='sawtooth'/>
                         <label for="saw">Saw</label>
                       </p>
                         <p>
                           <input name="type" type="radio" id='square' value='square'/>
                           <label for="square">Square</label>
                       </p>
                   </form>
                </div>

                <div class="col s8 m8">
                    <div class='row'>
                        <p class="range-field">
                           <input type="range" id="freq" min="20" max="1000" />
                         </p>
                    </div>
                    <div class='row'>
                        <div class="switch">
                           <label>
                             Off
                             <input type="checkbox" id='switch'>
                             <span class="lever"></span>
                             On
                           </label>
                         </div>
                    </div>
                </div>
            </div> 
        </div>  
        <div id="timeDomainContainer" class='card-panel'>
            <h5>Time Domain</h5>
            <div class="divider"></div>
            <br>
            <br>
            <div id="timeDomain">
                <canvas id="timeDomainCanvas"></canvas>  
            </div>  
        </div>
        <div id="freqDomainContainer" class='card-panel'>
            <h5>Frequency Domain</h5>
            <div class="divider"></div>
            <br>
            <br>
            <div id="freqDomain">
                <canvas id="freqDomainCanvas"></canvas>  
            </div>
        </div>
    </div>
    <script src="js/OSC.js"></script>
</body>
</html>
